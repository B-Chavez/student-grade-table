<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row" id="header">
    <h1 class="col-sm">Student Grade Table</h1>
    <h3 class="col-sm">Average Grade
      <span id="average" class="badge badge-secondary"></span>
    </h3>
  </div>
  
  <div class="row">
    <div class="col-8">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr class="table-active">
              <td scope="col">Student Name</td>
              <td scope="col">Course</td>
              <td scope="col">Grade</td>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="components/app.js"></script>
        <script src="components/grade-table.js"></script>
        <script src="components/page-header.js"></script>
        <script src="main.js"></script>
      
    </div>
    <div class="col">
      <div class="input-group">
        <div class="input-container">
          <span class="input-group-text" id="basic-addon1">
            <img src="/node_modules/bootstrap-icons/icons/person-fill.svg" alt="card-list">
          </span>
          <input class="input-field" type="text" placeholder="Username" name="usrnm">
        </div>
        <div class="input-container">
          <span class="input-group-text" id="basic-addon1">
            <img src="/node_modules/bootstrap-icons/icons/card-list.svg" alt="card-list">
          </span>
          <input class="input-field" type="text" placeholder="Course" name="course">
        </div>
        <div class="input-container">
          <span class="input-group-text" id="basic-addon1">
            <i class='fas fa-graduation-cap'></i>
          </span>
          <input class="input-field" type="text" placeholder="Grade" name="grade">
        </div>
        
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-success" id="add-button">Add</button>
        <button type="button" class="btn btn-light" id="cancel-button">Cancel</button>
      </div>  
  </div>
</body>
</html>
