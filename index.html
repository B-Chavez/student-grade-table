<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row" id="header">
    <h1 class="col-sm">Student Grade Table</h1>
    <div class="col-sm">Average 
      <span id="average" class="badge badge-secondary">90</span>
    </div>
  </div>
  
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr class="table-active">
        <td scope="col">Student Name</td>
        <td scope="col">Course</td>
        <td scope="col">Grade</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="main.js"></script>
</body>
</html>
